<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}

    <meta charset="UTF-8">
    <title>Title</title>
    {# boostrap css #}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {# custom css file #}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- INPUT -->
    <div class="container">
        <div class="content-block">
            <h2 class="content-title">START SOCKET</h2>
            <div class="row">
                <input id="login_username" type="text" placeholder="username"/>
                <input id="login_password" type="password" placeholder="password"/>
                <input id="socket_status" disabled="true" size="50" type="text" placeholder="socket status..." />
                {% if user.is_authenticated %}
                    <p>Logged in as {{ user.username }}</p>
                {% else %}
                    <p>Not logged in</p>
                {% endif %}
                <p></p>
            </div>
            <div class="row">
                <input id="login_submit" type="button" value="Start Connection"/>
                <input id="logout_submit" type="button" value="End Connection"/>
            </div>
        </div>

        <div class="content-block">
            <h2 class="content-title">POST MESSAGE</h2>
            <div class="row">
                <input id="post_lat" type="text" placeholder="Latitude..."/><br />
                <input id="post_long" type="text" placeholder="Longitude..."/><br />
            </div>
            <textarea id="post_message" placeholder="message..." cols="150" rows="3"></textarea><br />
            <input id="post_submit" type="button" value="Post Message"/><br/>
            <textarea id="post_output" rows="2" cols="100" disabled="true" placeholder="output here..."></textarea>
        </div>

        <div class="content-block">
            <h2 class="content-title">RETRIEVE MESSAGES</h2>
            <div class="row">
                <input id="get_lat" type="text" placeholder="Latitude..."/><br />
                <input id="get_long" type="text" placeholder="Latitude..."/><br />
                <input id="get_range" type="number" placeholder="Range"/><br />
            </div>
            <input id="get_submit" type="button" value="Retrieve Mssages"/><br />
        </div>

        <div class="content-block">
            <textarea id="retrieve_output" rows="20" cols="150" disabled="true" placeholder="output here..."></textarea>
        </div>
    </div>


<script>
// 1. Login / authenticate
// 2. Post a message
// 3. Retrieve messages
    var roomName = {{ room_name_json }};

    var protocol = '';
    if (window.location.protocol === 'https:') {
        protocol = 'wss:';
    } else {
        protocol = 'ws:';
    }

    var chatSocket = new WebSocket(
        protocol + '//' + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        document.querySelector('#chat-log').value += (message + '\n');
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';
    };
</script>
</body>
</html>
