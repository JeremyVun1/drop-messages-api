<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
            <p>Errors in the form</p>
        {% endif %}

        {{ form }}
        <input type="submit" value="register" />
    </form>
</body>
</html>
